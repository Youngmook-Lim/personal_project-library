<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/2df99d1f05.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <title>내 책꽂이</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>내 책꽂이</h1>
        <div class="btns-container">
          <button class="btn btn__remove-local">전체삭제</button>
          <button class="btn btn__add">+ 책 추가</button>
        </div>
      </div>
    </header>
    <main class="library container">
      <div class="books"></div>
    </main>
    <footer class="footer">
      <p>
        Copyright ©
        <script>
          document.write(new Date().getFullYear());
        </script>
      </p>
      <p>Youngmook Lim</p>
      <a href="https://github.com/Youngmook-Lim/" target="_blank">
        <i class="fa-brands fa-github"></i
      ></a>
    </footer>
    <div class="modal hidden">
      <form class="add-book">
        <span class="btn__close-modal">×</span>
        <h3 class="add-book__title">책 추가</h3>
        <label>제 목 :</label>
        <input type="text" class="form-input form-input--title" required />
        <label>저 자 :</label>
        <input type="text" class="form-input form-input--author" required />
        <label>페이지 수 :</label>
        <input type="number" class="form-input form-input--pages" required />
        <label>다 읽음? </label>
        <input type="checkbox" class="form-input form-input--read" />
        <button class="btn btn__submit">추 가</button>
      </form>
    </div>
    <div class="overlay hidden"></div>
    <a href="index.html">
      <button class="btn language-btn">English</button>
    </a>
  </body>
</html>
