<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2df99d1f05.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <title>Library</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Library</h1>
        <div class="btns-container">
          <button class="btn btn__remove-local">Remove All</button>
          <button class="btn btn__add">+ Add Book</button>
        </div>
      </div>
    </header>
    <main class="library container">
      <div class="books"></div>
    </main>
    <footer class="footer">
      <p>
        Copyright ©
        <script>
          document.write(new Date().getFullYear());
        </script>
      </p>
      <p>Youngmook Lim</p>
      <a href="https://github.com/Youngmook-Lim/" target="_blank">
        <i class="fa-brands fa-github"></i
      ></a>
    </footer>
    <div class="modal hidden">
      <form class="add-book">
        <span class="btn__close-modal">×</span>
        <h3 class="add-book__title">Add New Book</h3>
        <label>Title: </label>
        <input type="text" class="form-input form-input--title" required />
        <label>Author: </label>
        <input type="text" class="form-input form-input--author" required />
        <label>Pages Read: </label>
        <input type="number" class="form-input form-input--pages" required />
        <label>Have you read it? </label>
        <input type="checkbox" class="form-input form-input--read" />
        <button class="btn btn__submit">Add</button>
      </form>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
